<!DOCTYPE html>
<html>
<head>
<style>
    .flex-container {
        display: flex;
        padding: 20px;
        border: 2px solid rgb(207, 5, 55);
        flex-wrap: wrap;
    }
    .flex-container div {
        padding: 20px 40px;
        background-color: gray;
        color: #fff;
        font-size: 30px;
        margin: 5px;
    }
    
</style>
</head>
<body>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
    

</body>
</html>
