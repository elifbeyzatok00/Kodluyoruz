<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basit JavaScript Ödevi</title>
    <script>
        
        //if else yapısıyla basit bir örnek kodlayın
        let name_ = "Elif Beyza Tok"; 
        if(name_ == "Elif Beyza Tok"){
            console.log("Girilen isim doğru.");
        }else{
            console.log("Girilen isim yanlış. Lütfen tekrar deneyin.");
        }

        //Operatörleri kullanarak bir matematiksel işlem yazıp konsola yazdırın
        let x = 5, y = 2;
        let multiplication = x * y;
        console.log(x + " * " + y+ " = " + multiplication);

        //For döngüsü kullanarak 1'den 10' a kadar rakamları konsola yazdırın
        for(let i=1; i<=10; i++){
            console.log(i);
        }

    </script>
</head>
<body>
    
</body>
</html>
