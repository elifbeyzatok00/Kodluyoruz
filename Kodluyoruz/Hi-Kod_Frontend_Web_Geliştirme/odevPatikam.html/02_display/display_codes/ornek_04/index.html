<!DOCTYPE html>
<html>
<head>
<style>
/* inline-block Link CSS */
ul.inline li{
    display:inline; 
    }
    ul.inline li a{
        display:inline-block;
        padding:10px 15px;
        background-color:gray;
        color:#fff;
        line-height:25px;
    }
    /* Block Link CSS */
    ul.block li a{
        display:block;
        padding:10px 15px;
        background-color:gray;
        color:#fff;
        line-height:25px;
        margin:2px;
    }
    
</style>
</head>
<body>
<!-- Inline Block Link -->
<ul class="inline">
    <li><a href="#">Link1</a></li>
    <li><a href="#">Link2</a></li>
    <li><a href="#">Link3</a></li>
    <li><a href="#">Link4</a></li>
</ul>
<br>
<!-- Block Link -->
<ul class="block">
    <li><a href="#">Block Link1</a></li>
    <li><a href="#">Block Link2</a></li>
    <li><a href="#">Block Link3</a></li>
    <li><a href="#">Block Link4</a></li>
</ul>

</body>
</html>
